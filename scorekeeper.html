<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="scorekeeper.css">
</head>

<body>
    <section>
        <img src="joshua.jpg" alt="image not found">
        <div><b>Ping Pong score keeper</b></div>
        <h2><span>0</span> to <span>0</span></h2>
        <div>
            Use the buttons below to keep the score.
        </div><br>
        <div>
            <b>Playing to</b>
            <select name="selector" id="gameNum">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>
        </div><br>
        <div class="buttons">
            <button>+1 Player 1</button>
            <button>+1 Player 2</button>
            <button id="reset">Reset</button>
        </div>

    </section>
    <script src="scorekeeper.js"></script>
</body>

</html>
